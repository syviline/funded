{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/colors.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
<div class="content">
    <nav>
        <div class="burger_menu">
            <span class="material-icons-round" onclick="toggleMenu()" style="color: #FFF; cursor: pointer;">close</span>
            </div>
        <h1 class="logo">FundControl</h1>
        <div class="user">
            <span class="material-icons-round">account_circle</span>
            <span class="nav_name">Баранова Яна</span>
        </div>
        <div class="menu">
            <a href="{% url 'main:index' %}"><span class="a_label">Родительский контроль</span></a>
            <a href="{% url 'main:index' %}"><div class="a_label" style="
                text-align: center;
                width: 100%;
            ">Лимит: 200Р</div></a><br><br>
            <a href="{% url 'main:index' %}" id="main_page"><span class="material-icons-outlined">account_tree</span><span class="a_label">Главная</span></a>
            <a href="{% url 'main:transactions' %}" id="add_transaction_page"><span class="material-icons-outlined">add</span><span class="a_label">Траты</span></a>
        </div>
    </nav>
    <main>
        <div class="container burger_menu">
        <span class="material-icons-round" onclick="toggleMenu()" style="color: #FFF; cursor: pointer;">menu</span>
        </div>
        {% block main %}
        {% endblock %}
    </main>
</div>
<div class='buddy'>
    <div class="buddy_cloud" style='display: none;'><div>Чем я могу помочь?</div><div style='text-align: right; margin-top: 10px; visibility: hidden' class='tohide'>Баланс карты</div><div style='margin-top: 10px; visibility: hidden' class='tohide2'>Ваш баланс составляет 720000Р</div><input placeholder='Введите запрос' class='buddy_input'></div>
    <img src='{% static "img/buddy.png"%}' onclick='toggleBuddyCloud()'>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
        integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>
<script src="{% static 'script/base.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
