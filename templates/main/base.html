{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/colors.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
<div class="content">
    <nav>
        <h1 class="logo">FundControl</h1>
        <div class="user">
            <span class="material-icons-round">account_circle</span>
            <span class="nav_name">Oleg Dmitriev</span>
        </div>
        <div class="menu">
            <a href="{% url 'main:index' %}" id="main_page"><span class="material-icons-outlined">account_tree</span><span class="a_label">Dashboard</span></a>
            <a href="{% url 'main:transactions' %}" id="add_transaction_page"><span class="material-icons-outlined">add</span><span class="a_label">Add</span></a>
        </div>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
        integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>
<script src="{% static 'script/base.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
